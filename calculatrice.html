<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>

<h1>Claque eu la triste</h1>
<br>
<br>

<div id="calculator" class="container">
    <div id="row1" class="row">
        <div  class="col-xs-12">
            <div id="screen" class="col-xs-12 button-type-0"></div>
        </div>
    </div>
    </br>
    <div id ="row2" class="row">
        <div class="col-xs-6">
            <div id="ac" class="col-xs-12 button-type-1">AC</div>
        </div>
        <div class="col-xs-6"><div id="ce" class="col-xs-12 button-type-1">CE</div>
        </div>
    </div>

    <div id="row3" class="row">
        <div class="col-xs-3">
            <div id="seven" class="col-xs-12 button-type-2">7</div>
        </div>
        <div class="col-xs-3">
            <div id="eight" class="col-xs-12  button-type-2">8</div>
        </div>
        <div class="col-xs-3">
            <div id="nine" class="col-xs-12 button-type-2">9</div>
        </div>
        <div class="col-xs-3">
            <div id="op-divide" class="col-xs-12 button-type-1">/</div>
        </div>
    </div>
    <div id="row4" class="row">
        <div class="col-xs-3">
            <div id="four" class="col-xs-12 button-type-2">4</div>
        </div>
        <div class="col-xs-3">
            <div id="five" class="col-xs-12 button-type-2">5</div>
        </div>
        <div class="col-xs-3">
            <div id="six" class="col-xs-12 button-type-2">6</div>
        </div>
        <div class="col-xs-3">
            <div id="op-multiply" class="col-xs-12 button-type-1">*</div>
        </div>
    </div>
    <div id="row5" class="row">
        <div class="col-xs-3">
            <div id="one" class="col-xs-12 button-type-2">1</div>
        </div>
        <div class="col-xs-3">
            <div id="two" class="col-xs-12 button-type-2">2</div>
        </div>
        <div class="col-xs-3">
            <div id="three" class="col-xs-12 button-type-2">3</div>
        </div>
        <div class="col-xs-3">
            <div id="op-substract" class="col-xs-12 button-type-1">-</div>
        </div>
    </div>
    <div id="row6" class="row">
        <div class="col-xs-3">
            <div id="zero" class="col-xs-12 button-type-2">0</div>
        </div>
        <div class="col-xs-3">
            <div id="dot" class="col-xs-12 button-type-2">.</div>
        </div>
        <div class="col-xs-3">
            <div id="op-result" class="col-xs-12 button-type-3">=</div>
        </div>
        <div class="col-xs-3">
            <div id="op-add" class="col-xs-12 button-type-1">+</div>
        </div>
    </div>
</div>





<script src="calculatrice.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="calculatrice.css">
</head>
<body>

<h1>Calculatricks</h1>
<br>
<br>

<div id="calculator">
    <div id="screen"></div>
    </br>

<div class="boutons">
    <div class="row">
        <button id="ac">AC</button>
        <button id="ce">CE</button>
        </div>
    <div class="row1">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="op-divide">/</button>
    </div>
    <div class="row2">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="op-multiply">*</button>
    </div>
    <div class="row3">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="op-substract">-</button>
    </div>
    <div class="row4">
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="op-result">=</button>
            <button id="op-add">+</button>
    </div>
</div>
</div>

<script src="calculatrice.js"></script>
</body>
</html>
